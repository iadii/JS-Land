<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getElementsByClassName Example</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <p class="highlight">This paragraph has a highlight class.</p>
    <p>This paragraph does not have the highlight class.</p>
    <p class="highlight">Another highlighted paragraph.</p>

    <script>
        // Get all elements with the 'highlight' class
        var highlightedElements = document.getElementsByClassName('highlight');

        // Iterate through the collection and modify styles
        // for (var i = 0; i < highlightedElements.length; i++) {
        //     highlightedElements[i].style.fontWeight = 'bold';
        // }

        for (const hl of highlightedElements) {
            hl.style.backgroundColor = 'green'
        }
    </script>

</body>
</html>
